<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,700;1,900&display=swap"
      rel="stylesheet">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css"
      integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA=="
      crossorigin="anonymous">
  
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
      integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw=="
      crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/exercise.module.css" />


  <title>Fitness Tracker</title>
</head>

<body>

  <!-- Off-Canvas Element/Drawer Menu (wraps around general page content) -->

  <!-- Open Button -->


  <div class="title-bar">
    <div class="title-bar-left">
      <button type="button" class="button" id="open" data-toggle="offCanvas">
        <span class="material-icons">calendar_view_day</span>
      </button>
      <span class="title-bar-title">Track My Workout</span>
    </div>
  </div>

  <!-- Drawer -->
  <div class="off-canvas position-top" id="offCanvas" data-off-canvas>

    <!-- Close Button -->
    <button class="close-button" id="close" aria-label="close menu" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>

    <!-- Menu -->
    <nav class="vertical menu">
      <a class="item active" href="/"><span class="material-icons">
          stacked_line_chart
        </span>
        Tracker
      </a>
      <a class="item" href="/stats"><span class="material-icons">
          dashboard
        </span>
        Dashboard
      </a>
    </nav>

  </div>


  <!-- Start of the page content inside the Off-Canvas Menu -->
  <div class="off-canvas-content" data-off-canvas-content>

    <div class="wrapper">
      <header>
        <h1>Fitness Tracker</h1>
      </header>
      <div class="container exercise">
        <div class="raised card m-auto">
          <h2>Add Your Exercise</h2>
          <form action="POST">
            <div class="workout-type">
              <label for="type">Exercise Type:</label>
              <select name="type" id="type">
                <option disabled selected>Select Exercise Type</option>
                <option value="resistance">Resistance</option>
                <option value="cardio">Cardio</option>
              </select>
            </div>
            <div class="cardio-form d-none">
              <div class="cardio-name">
                <label for="cardio-name">Name:</label>
                <input type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
              </div>
              <div class="distance">
                <label for="distance">Distance (miles):</label>
                <input type="number" name="distance" id="distance" placeholder="5" />
              </div>
              <div class="duration">
                <label for="duration">Duration (minutes):</label>
                <input type="number" name="duration" id="duration" placeholder="10" />
              </div>
            </div>
            <div class="resistance-form d-none">
              <div class="exercise">
                <label for="name">Exercise Name:</label>
                <input type="text" name="name" id="name" placeholder="Bench Press" />
              </div>
              <div class="weight">
                <label for="weight">Weight (lbs):</label>
                <input type="number" name="weight" id="weight" placeholder="200" />
              </div>
              <div class="sets">
                <label for="sets">Sets:</label>
                <input type="number" name="sets" id="sets" placeholder="4" />
              </div>
              <div class="reps">
                <label for="reps">Reps:</label>
                <input type="number" name="reps" id="reps" placeholder="10" />
              </div>
              <div class="resistance-duration">
                <label for="resistance-duration">Duration (minutes):</label>
                <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
              </div>
            </div>
            <div class="buttons">
              <button disabled class="huge button complete">
                Complete
              </button>
              <button disabled class="huge button add-another">
                Add Exercise
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Closing Tag for Menu Drawer -->
  </div>

  <div id="toast">
    Workout Added Successfully!
  </div>

  <!-- Foundation JS -->
  <script>
    $(document).ready(function() {
      $(document).foundation();
    })
  </script>

  <script src="../api.js"></script>
  <script src="../js/exercise.js"></script>
</body>

</html>
